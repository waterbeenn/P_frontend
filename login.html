<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link rel="stylesheet" href="styles/base.css">
</head>

<body>
    <header>
        <h1>로그인</h1>
        <nav>
            <ul>
                <li><a href="signup.html">회원가입</a>
                </li>
                <li><a href="news.html"></a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <div class="login-form">
            <form name="login" action="login_check.html" method="get" autocomplete="on">
                <div class="login-box">
                    <label for="user-id">아이디</label>
                    <input type="email" name="email" id="user-id" required autocomplete="email"><br>
                    <label for="user-pw">패스워드</label>
                    <input type="password" name="password" id="user-pw" required autocomplete="current-password"><br>
                    <br>
                    <button type="submit">로그인</button>
                </div>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
